<!-- 
12. Todo mundo gosta de pizza! É um prato super democrático, pois existem sabores veganos, vegetarianos, sem glúten, "low carb" (pouco carboidrato), doces etc.   

Crie um programa o qual:  

a) Solicite o sabor e o preço da pizza;  

b) Solicite a quantidade de amigos que vão comer;  

c) Ao clicar num botão "Ver valor por amigo", calcule e exiba na tela uma frase como esta:  

    Cada amigo vai colaborar com R$X para a pizza de Y.  

Obs: inclua no valor da pizza a caixinha do entregador que é sempre 10% do valor da pizza.  

Obs²: Y é o sabor da pizza;  
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Digite o sabor da pizza:</label>
    <input type="text" id="input_sabor">

    <br><br>

    <label for="">Digite o preço da pizza:</label>
    <input type="number" id="input_preco">

    <br><br>

    <label for="">Digite o número de pessoas para dividir a conta:</label>
    <input type="number" id="input_qtdAmigos">
    
    <br><br>

    <button onclick="acao()">Ver valor por amigo</button>

    <div id="div_texto"></div>
</body>
</html>

<script>
    function acao() {
        var preco =parseInt(input_preco.value);
        var qtdAmigos =parseInt(input_qtdAmigos.value);
        var sabor = input_sabor.value
        var valorDividido = (preco + preco * 0.1) / qtdAmigos;

        div_texto.innerHTML = `<br> Cada amigo vai colaborar com R$${valorDividido} para a pizza de ${sabor}.`
    }
</script>
