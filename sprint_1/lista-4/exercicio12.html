<!-- 
12. Crie um programa o qual:  

a) Solicite o peso total num elevador  

b) Ao clicar num botão "Ligar elevador"...  

c) Caso o peso seja menor que 500, exiba um alert com a frase "Elevador vai se mover"  

d) Caso o peso seja a partir de 500, exiba um alert com "Alguém precisa descer do elevador"  

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <label for="">Digite o peso total num elevador:</label>
    <input type="number" id="input_qtdPeso">

    <br><br>

    <button onclick="acao()">Ligar elevador</button>

</body>

</html>

<script>

    function acao() {
        var qtdPeso = parseFloat(input_qtdPeso.value);

        if (qtdPeso < 500) {
            alert('Elevador vai se mover')
        } else {
            alert('Alguém precisa descer do elevador')
        }
    }

</script>
