<!--
✅ Um campo para inserir o Nome do Time
✅ Um campo para inserir a Quantidade de Títulos que o clube possui
✅ Um botão com o texto "Amo meu time"
✅ Ao clicar no botão, uma caixa de alerta deve exibir a mensagem:
"O time X tem Y títulos"
(onde X é o nome do time e Y é a quantidade de títulos informada)
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bem vindo ao terceiro exercício</h1>

    <br>

    <label for="">Insira nome do time</label>
    <input type="text" id="input_time">

    <br>
    <br>

    <label for="">Insira quantidade de titulos do clube</label>
    <input type="number" id="input_titulos">

    <br>

    <button onclick="acao()">Amo meu time</button>
</body>
</html>

<script>

    function acao() 
    {
        alert("O time " + input_time.value + " tem " + input_titulos.value + " titulos");
    }

</script>
