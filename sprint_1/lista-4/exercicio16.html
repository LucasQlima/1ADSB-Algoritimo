<!-- 
 16. O Mercado BOM DOCE está em promoção, qualquer chocolate custa R$ 3,00 cada e se a compra for acima de uma dúzia de chocolates o preço cai para R$ 2,50 cada um. Criar um programa que auxilie o Mercado a calcular o valor da compra de chocolate 

a) Solicite a quantidade de chocolates comprados 

b) Após clicar num botão "Compra", exiba a mensagem "o valor da sua compra foi de XXX".    
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <label for="">Digite a quantidade de chocolates comprados:</label>
    <input type="number" id="input_qtdChocolate">

    <br><br>

    <button onclick="acao()">Compra</button>

    <br><br>
    
    <div id="div_texto"></div>

</body>

</html>

<script>

    function acao() {
        var qtdChocolate = parseFloat(input_qtdChocolate.value);;

        if (qtdChocolate > 12) {
            var valor = qtdChocolate * 2.5
            div_texto.innerHTML = `o valor da sua compra foi de ${valor}`;
        } else {
            var valor = qtdChocolate * 3
            div_texto.innerHTML = `o valor da sua compra foi de ${valor}`;
        }
    }

</script>
