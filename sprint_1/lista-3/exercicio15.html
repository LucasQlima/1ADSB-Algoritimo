<!-- 
15. Crie um programa o qual:  

a) Solicite o peso e a altura do usuário;  

b) Ao clicar num botão "Calcular IMC":  

    b.1) Calcule e exiba seu IMC na tela (não num alert), abaixo do botão;  

Obs: Pesquise a fórmula simples de IMC na internet;  
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Digite o seu peso em KG:</label>
    <input type="text" id="input_peso">

    <br><br>

    <label for="">Digite a sua altura em M:</label>
    <input type="number" id="input_altura">
    
    <br><br>

    <button onclick="acao()">Calcular IMC</button>

    <div id="div_texto"></div>
</body>
</html>

<script>
    function acao() {
        var peso =parseInt(input_peso.value);
        var altura =parseInt(input_altura.value);
        var imc = peso / (altura ** 2);

        div_texto.innerHTML = `<br> O seu IMC é de ${imc}.`
    }
</script>
