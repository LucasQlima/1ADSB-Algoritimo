<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="background-color: aliceblue;
                border: 3px solid rgb(7, 7, 124);
                border-radius: 30px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin-top: 10%;
                margin-bottom: 10%;
                margin-left: 35%;
                margin-right: 35%;">

        Primeiro número:
        <input type="number" id="input_n1">

        <br><br>

        Segundo número:
        <input type="number" id="input_n2">

        <br><br>

        <div style="margin-bottom: 5%;">
            <button onclick="multiplicar()">Multiplicar</button>
            <button onclick="dividir()">Dividir</button>
            <button onclick="subtrair()">Subtrair</button>
            <button onclick="somar()">Somar</button>
        </div>
    </div>
</body>

</html>

<script>
    function multiplicar() {
        var n1 = input_n1.value;
        var n2 = input_n2.value;
        var multiplicacao = n1 * n2

        alert("O valor da multiplicação é: " + multiplicacao);
    }

    function dividir() {
        var n1 = input_n1.value;
        var n2 = input_n2.value;
        var divisao = n1 / n2

        if (n2 != 0) {
            alert("O valor da divisão é: " + divisao);
        } else {
            alert("O valor do segundo número deve ser diferente de 0");
        }
    }

    function subtrair() {
        var n1 = input_n1.value;
        var n2 = input_n2.value;
        var subtracao = n1 - n2

        alert("O valor da subtração é: " + subtracao);
    }

    function somar() {
        var n1 = parseFloat(input_n1.value);
        var n2 = parseFloat(input_n2.value);
        var soma = n1 + n2

        alert("O valor da soma é: " + soma);
    }
</script>
