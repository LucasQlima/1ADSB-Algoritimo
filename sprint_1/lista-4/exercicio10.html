<!-- 
10. Crie um programa que faça:  

a) Pergunte ao usuário o valor de seu saldo na conta do banco 

b) Ao clicar no botão "Verificar finanças": 

    b1) Caso o saldo em conta for igual a zero (==0), exiba esta frase na cor preta na tela: "Conta zerada".  

    b2) Caso o saldo seja negativo (<0), exiba esta frase na cor vermelha na tela: "Está devendo!".   

    b3) Caso o saldo seja positivo (>0), exiba esta frase na cor azul: "Saldo positivo! sorriso"   
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <label for="">Digite o valor de seu saldo na conta do banco:</label>
    <input type="number" id="input_saldo">

    <br><br>

    <button onclick="acao()">Verificar finanças</button>

    <br><br>

    <div id="div_texto"></div>

</body>

</html>

<script>

    function acao() {
        var saldo = parseFloat(input_saldo.value);

        if (saldo == 0) {
            div_texto.innerHTML = `Conta zerada`;
        }

        if (saldo < 0) {
            div_texto.innerHTML = `<p style="color: red">Está devendo!</p>`;
        } else {
            div_texto.innerHTML = `<p style="color: blue">Saldo positivo! sorriso</p>`;
        }
    }

</script>
