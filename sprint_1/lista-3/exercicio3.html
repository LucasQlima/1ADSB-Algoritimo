<!--
3. Um estudante recebeu o Bilhete Único de estudante pela primeira vez e deseja saber quanto vai economizar por mês. O valor para estudante é metade do valor da passagem. Crie um programa que:  

a) Pergunte a ele o valor da passagem  

b) Pergunte a ele quantas viagens fará por mês  

c) Ao clicar num botão "Ver economia", deve ver um alerta com uma frase como esta: "Você economizará R$X por mês"  
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Digite o valor da passagem:</label>
    <input type="number" id="input_valorPassagem">

    <br><br>

    <label for="">Digite a quantidade de viagens que serão feitas no mês:</label>
    <input type="number" id="input_qtdViagens">
    
    <br><br>

    <button onclick="verEconomia()">Ver economia</button>
</body>
</html>

<script>
    function verEconomia() {
        var qtdViagens = parseInt(input_qtdViagens.value);
        var valorPassagem =parseInt(input_valorPassagem.value);
        var total = valorPassagem * qtdViagens;
        var descontado = valorPassagem * qtdViagens / 2;

        alert("Você economizará R$" + descontado + " por mês")
    }
</script>
