<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    Informe um número:
    <input type="text" id="input_num" required>
    <button onclick="analisar()">Analisar</button>

    <div id="div_mensagem" style="background-color: aliceblue;"></div>

</body>

</html>

<script>

    function analisar() {
        var num = parseFloat(input_num.value);

        if (num <= 42) {
            alert(`o número ${num} é menor ou igual que 42!`)
        }

        if (num >= 42) {
            alert(`o número ${num} é maior ou igual que 42!`)
        }
         
        if (num == 42) {
            alert(`o número ${num} é igual a 42!`)
        }

        if (num != 42) {
            alert(`o número ${num} é diferente de 42!`)
        }
    }


</script>
