<!-- 
11. Crie um programa o qual:  

a) Solicite ao usuário um número para ver sua "tabuada";  

b) Ao clicar em "Ver Tabuada", aparece na tela algo como isso:  

   3 x 1 = 3  

   3 x 2 = 6  

   3 x 3 = 9  

  (e assim por diante... até x 9)  

   3 x 9 = 27  

  No exemplo, o usuário digitou 3 no item
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <label for="">Digite um número para ver sua tabuada: </label>
    <input type="number" id="input_num">
    <button onclick="tabuada()">Ver Tabuada</button>

    <div id="div_texto"></div>

</body>

</html>
<Script>

    var numero = 0;

    function tabuada() {
        numero = parseInt(input_num.value);
        
        div_texto.innerHTML = `
            Taboada do ${numero}: <br> <br>
            1 X ${numero} = ${numero * 1} <br>
            2 X ${numero} = ${numero * 2} <br>
            3 X ${numero} = ${numero * 3} <br>
            4 X ${numero} = ${numero * 4} <br>
            5 X ${numero} = ${numero * 5} <br>
            6 X ${numero} = ${numero * 6} <br>
            7 X ${numero} = ${numero * 7} <br>
            8 X ${numero} = ${numero * 8} <br>
            9 X ${numero} = ${numero * 9} <br>
            10 X ${numero} = ${numero * 10} <br>
        `
    }

</Script>
