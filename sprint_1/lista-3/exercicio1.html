<!--
1. Crie um programa o qual:  

a) Solicite a idade do usuário  

b) Deve haver 2 botões abaixo: "Aposentadoria Homem" e "Aposentadoria Mulher"  

c) No primeiro botão, calcule e exiba um alert com o tempo que falta para se aposentar  caso seja homem, considerando que um homem se aposenta com 70 anos  

d) No segundo botão, calcule e exiba um alert com o tempo que falta para se aposentar caso seja mulher, considerando que uma mulher se aposenta com 60 anos  
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Digite sua idade:</label>
    <input type="number" id="input_idade">
    
    <br><br>

    <button onclick="aposentarHomem()">Aposentadoria Homem</button>
    <button onclick="aposentarMulher()">Aposentadoria Mulher</button>
</body>
</html>

<script>
    function aposentarHomem() {
        var idade = Number(input_idade.value);
        var verificador = 70 - idade;

        if (verificador > 0) {
            alert("Faltam " + verificador + " anos para você se aposentar!");
        } else {
            alert("Você tem " + idade + " e já pode se aposentar!");
        }
    }

    function aposentarMulher() {
        var idade = input_idade.value;
        var verificador = 60 - idade;

        if (verificador > 0) {
            alert("Faltam " + verificador + " anos para você se aposentar!");
        } else {
            alert("Você tem " + idade + " e já pode se aposentar!");
        }

    }
</script>
