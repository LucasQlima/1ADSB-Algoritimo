<!--
✅ Um campo para inserir a Cidade Natal
✅ Um campo para inserir o Ano de Nascimento
✅ Um botão com o texto "Cadastrar"
✅ Ao clicar no botão, uma caixa de alerta deve exibir a mensagem:
"Você nasceu na cidade de X em Y"
(onde X é a cidade informada e Y o ano de nascimento)
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bem vindo ao primeiro exercício</h1>

    <br>

    <label for="">Insira sua cidade natal</label>
    <input type="text" id="input_cidade">

    <br>
    <br>

    <label for="">Insira o Ano de Nascimento</label>
    <input type="number" id="input_data">

    <br>

    <button onclick="cadastrar()">Cadastrar</button>
</body>
</html>

<script>

    function cadastrar() 
    {
        alert("Você nasceu na cidade de " + input_cidade.value + " em " + input_data.value);
    }

</script>
