<!-- 
3. Paty é muito estudiosa e sua meta é sempre ser uma aluna fora de série. Na faculdade onde estuda, os "fora de série" são os alunos com média acima de 9,4. Portanto, para ajudá-la, crie um programa o qual:  

a) Pergunte o valor de 3 notas  

b) Ao clicar num botão "Analisar desempenho", calcule a média entre as notas e exiba na tela a frase "Sua média foi de X", onde X é a média calculada  

c) Somente caso a média for acima de 9,4 exibir também a frase "Parabéns, você é fora de série!"  
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="">Digite a sua primeira nota:</label>
    <input type="number" id="input_n1">

    <label for="">Digite a sua segunda nota:</label>
    <input type="number" id="input_n2">

    <label for="">Digite a sua terceira nota:</label>
    <input type="number" id="input_n3">

    <button onclick="acao()">Analisar desempenho</button>

    <div id="div_texto"></div>

</body>
</html>

<script>

    function acao() {
        var n1 = parseFloat(input_n1.value);
        var n2 = parseFloat(input_n2.value);
        var n3 = parseFloat(input_n3.value);
        var media = (n1 + n2 + n3) / 3;

        if (media >= 9.4) {
            div_texto.innerHTML = `Sua média foi de ${media}, onde ${media} é a média calculada <br>`
            div_texto.innerHTML += `Parabéns, você é fora de série!`
        }

        if (media < 9.4) {
            div_texto.innerHTML = `Sua média foi de ${media}, onde ${media} é a média calculada`
        }

    }

</script>
