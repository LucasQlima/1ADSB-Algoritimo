<!-- 
6.  Crie um programa que auxilie um banco a identificar quem tem renda o suficiente para fazer o financiamento da casa própria.  

a) Solicite o valor da renda familiar 

b) Solicite o valor da prestação 

c) Ao clicar em "Verificar financiamento", exiba na página a mensagem "A prestação corresponde a XX% da renda familiar" (divida a prestação pela renda e multiplique por 100) 

d) Se o valor calculado acima for maior que 30%, exiba também a mensagem abaixo em negrito e em vermelho: 

    "Será necessário complementar a renda familiar"   
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <label for="">Digite o valor da renda familiar:</label>
    <input type="number" id="input_renda">

    <br><br>

    <label for="">Digite o valor da prestação:</label>
    <input type="number" id="input_prestacao">

    <br><br>

    <button onclick="acao()">Verificar financiamento</button>

    <br><br>

    <div id="div_texto"></div>

</body>

</html>

<script>

    function acao() {
        var renda = parseFloat(input_renda.value);
        var prestacao = parseFloat(input_prestacao.value);
        var porcentagem = prestacao / renda * 100;

        div_texto.innerHTML = `A prestação corresponde a ${porcentagem.toFixed(2)}% da renda familiar <br>`;

        if (porcentagem > 30) {
            div_texto.innerHTML += `<b style="color: red">Será necessário complementar a renda familiar</b> <br>`;
        }
    }

</script>
