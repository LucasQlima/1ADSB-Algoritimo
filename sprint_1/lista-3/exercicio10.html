<!--
10. Crie um programa o qual:  

a) Solicite a quantidade de votos que o "Candidato A" teve na eleição  

b) Solicite a quantidade de votos que o "Candidato B" teve na eleição  

c) Solicite a quantidade de votos brancos que houveram na eleição  

d) Solicite a quantidade de votos nulos que houveram na eleição  

e) Ao clicar em "Resultado da Eleição", exibir textos  conforme o exemplo abaixo:  

    Total de votos: 200  

    Candidato A: 40% (80 votos)  

    Candidato B: 35% (70 votos)  

    Inválidos: 25% (50 votos)  

A quantidade de votos "Inválidos" é a soma de brancos e nulos - valores colhidos nos itens c) e d) -  

Não se preocupe em mostrar primeiro o "vencedor". Não temos como saber isso com o que aprendemos na programação até aqui ;)   

Mostre os candidatos na ordem que quiser.  
    -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <label for="">Digite a quantidade de votos do primeiro Candidato: </label>
    <input type="number" id="input_candidato1" required>
    <br>

    <label for="">Digite a quantidade de votos do segundo Candidato: </label>
    <input type="number" id="input_candidato2" required>
    <br>

    <label for="">Digite a quantidade de votos em branco: </label>
    <input type="number" id="input_vtBranco" required>
    <br>

    <label for="">Digite a quantidade de votos nulos: </label>
    <input type="number" id="input_vtNulo" required>
    <br>

    <button onclick="calcular()">Resultado da eleição</button>

    <div id="div_texto"></div>

</body>

</html>
<Script>

    function calcular() {
        var candidato1 = parseInt(input_candidato1.value);
        var candidato2 = parseInt(input_candidato2.value);
        var vtBranco = parseInt(input_vtBranco.value);
        var vtNulo = parseInt(input_vtNulo.value);

        var vtInvalido = vtBranco + vtNulo;
        var total = candidato1 + candidato2 + vtBranco + vtNulo;

        div_texto.innerHTML = `                                                              <br> 
                                Total de votos: ${total}                                     <br>

                                Candidato A: ${(100 * candidato1) / total}% ( ${candidato1} votos)   <br>

                                Candidato B: ${(100 * candidato2) / total}% (${candidato2} votos)    <br>

                                Inválidos: ${(100 * vtInvalido) / total}% (${vtInvalido} votos)` 
    }

</Script>
