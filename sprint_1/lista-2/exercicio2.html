<!--
✅ Um campo para inserir o Peso
✅ Um campo para inserir a Altura
✅ Um botão com o texto "Fale comigo"
✅ Ao clicar no botão, uma caixa de alerta deve exibir a mensagem:
"Você pesa X kg e tem Y m de altura"
(onde X e Y são os valores digitados pelo usuário)
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bem vindo ao segundo exercício</h1>

    <br>

    <label for="">Insira seu peso</label>
    <input type="number" id="input_peso">

    <br>
    <br>

    <label for="">Insira sua altura</label>
    <input type="number" id="input_altura">

    <br>

    <button onclick="acao()">Fale comigo</button>
</body>
</html>

<script>

    function acao() 
    {
        alert("Você pesa " + input_peso.value + "kg e tem " + input_altura.value + "M de altura");
    }

</script>
