<!-- 
13. Crie um programa o qual:   

a) Solicite o valor da passagem de ônibus;  

b) Solicite a quantidade de viagens que o usuário faz por mês;  

c) Solicite a distância do trabalho dele até sua casa (em km);  

d) Ao clicar em "Calcular VT" calcule e exiba na tela quanto o usuário gastará por mês com transporte com uma frase como esta:  

   Você vai gastar R$X por mês com transporte.  

Obs: considere que uma viagem de Uber (99, cabify, etc) custa R$0,75 por km (ou seja, uma viagem de 10km custará R$7,50).  

Obs: considere que o número de viagens de Uber (99, cabify, etc) que o usuário faz por mês é de 10% do número de viagens de ônibus (ou seja, se ele indicar que faz 50 viagens, considere 45 de ônibus e 5 de transporte de aplicativo).  
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Digite o valor da passagem do onibus:</label>
    <input type="number" id="input_onibus">

    <br><br>

    <label for="">Digite a quantidade de viagens feitas por mês:</label>
    <input type="number" id="input_qtdViagens">

    <br><br>

    <label for="">Digite a distancia entre sua casa e trabalho em KM:</label>
    <input type="number" id="input_distancia">
    
    <br><br>

    <button onclick="acao()">Calcular VT</button>

    <div id="div_texto"></div>
</body>
</html>

<script>
    function acao() {
        var onibus =parseInt(input_onibus.value);
        var qtdViagens =parseInt(input_qtdViagens.value);
        var distancia = parseInt(input_distancia.value)
        var valorTotal = ((qtdViagens * 0.1) * distancia * 0.75) + ((qtdViagens * 0.9) * onibus);

        div_texto.innerHTML = `<br> Você vai gastar R$${valorTotal} por mês com transporte.`
    }
</script>
