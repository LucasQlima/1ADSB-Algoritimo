<!-- 
8. Crie um programa que controle o peso médio dentro de um elevador:  

a) Solicite a quantidade de homens que entraram no elevador 

b) Solicite a quantidade de mulheres que entraram no elevador 

c) Ao clicar em "Analisar peso", calcule o peso estimado sendo: homens x 80 somado com mulheres x 60 

d) Exiba na página a mensagem "Este elevador suporta 800 Kg e o peso estimado desta lotação é de XXXkg"  

e) Se o peso estimado for maior que 800, exibir também a mensagem "Será necessário que alguém desça para que o elevador se movimente" - na cor azul.  

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <label for="">Digite a quantidade de homens que entraram no elevador:</label>
    <input type="number" id="input_qtdHomens">

    <br><br>

    <label for="">Digite a quantidade de mulheres que entraram no elevador:</label>
    <input type="number" id="input_qtdMulheres">

    <br><br>

    <button onclick="acao()">Analisar peso</button>

    <br><br>

    <div id="div_texto"></div>

</body>

</html>

<script>

    function acao() {
        var qtdHomens = parseFloat(input_qtdHomens.value);
        var qtdMulheres = parseFloat(input_qtdMulheres.value);
        var pesoHoemens = qtdHomens * 80;
        var pesoMulheres = qtdMulheres * 60;
        var total = pesoHoemens + pesoMulheres;

        div_texto.innerHTML = `Este elevador suporta 800 Kg e o peso estimado desta lotação é de ${total}Kg <br>`;

        if (total > 800) {

            div_texto.innerHTML += `<b style="color: blue">Será necessário que alguém desça para que o elevador se movimente</b> <br>`;
        }

    }

</script>
