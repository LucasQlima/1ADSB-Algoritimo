<!-- 
14. Na franquia de desenhos animados “Dragon Ball”, existe a raça guerreira “Saiyajin”, que pode se transformar para obter diferentes níveis de poder. 

Crie um programa que demonstre como o poder de guerreiros Sayajins aumenta na medida em que se transformam:  

a) Solicite o "ki base" (força base) do guerreiro Sayajin;  

b) Abaixo, deve haver o texto "Transformar em...";  

c) Abaixo, devem haver os botões "SSJ", "SSJ2", "SSJ3", lado a lado entre si;  

d) Ao clicar num dos botões, é calculado o novo ki do Sayajin conforme a regra de cada transformação:  

    SSJ: ki base x 50  

    SSJ2: ki base x 100  

    SSJ3: ki base x 200  

e) O valor do novo ki deve aparecer abaixo com uma frase como esta:  

    Após se transformar em X, o ki desse Sayajin passa a ser de Y 

    Onde X é o nome da transformação (SSJ, SSJ2 ou SSJ3) e Y é o valor calculado em d)  
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Digite a quantidade de KI desse guerreiro:</label>
    <input type="number" id="input_ki">
    
    <br><br>

    <p>Transformar em...</p>
    <button onclick="transformarSSJ()">SSJ</button>
    <button onclick="transformarSSJ2()">SSJ 2</button>
    <button onclick="transformarSSJ3()">SSJ 3</button>

    <div id="div_texto"></div>
</body>
</html>

<script>
    function transformarSSJ() {
        var kiBase =parseInt(input_ki.value);
        var ssj = kiBase * 50;

        div_texto.innerHTML = `<br> Após se transformar em SSJ, o ki desse Sayajin passa a ser de ${ssj}.`
    }

    function transformarSSJ2() {
        var kiBase =parseInt(input_ki.value);
        var ssj2 = kiBase * 100;

        div_texto.innerHTML = `<br> Após se transformar em SSJ 2, o ki desse Sayajin passa a ser de ${ssj2}.`
    }

    function transformarSSJ3() {
        var kiBase =parseInt(input_ki.value);
        var ssj3 = kiBase * 200;

        div_texto.innerHTML = `<br> Após se transformar em SSJ 3, o ki desse Sayajin passa a ser de ${ssj3}.`
    }
</script>
