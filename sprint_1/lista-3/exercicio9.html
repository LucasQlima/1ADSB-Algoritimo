<!--
9) Crie um programa que ajude a calcular o tempo de cada fase do sono do ser humano.  

Vamos considerar que as fases do sono possuem a porcentagens de tempo descritas na figura.  

a) Solicite ao usuário quantas horas de sono ele dormiu  

b) Ao clicar no botão "Calcular Sono", faça os cálculos necessários para exibir o seguinte conteúdo na tela:  

    Ao dormir X horas, você dormiu:  

    A horas na fase 1  

    B horas na fase 2  

    C horas na fase 3  

    D horas na fase REM  
    -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <label for="">Digite quantas horas de sono você dormiu: </label>
    <input type="number" id="input_hrSono" required>

    <button onclick="calcular()">Calcular Sono</button>

    <div id="div_texto"></div>

</body>

</html>
<Script>

    function calcular() {
        var hrSono = parseFloat(input_hrSono.value);
        var fase1 = hrSono * 0.05;
        var fase2 = hrSono * 0.45;
        var fase3 = hrSono * 0.3;
        var faseRem = hrSono * 0.2;

        div_texto.innerHTML = `<br> Ao dormir ${hrSono} horas, você dormiu: <br>
                    
                    ${fase1} horas na fase 1  <br>

                    ${fase2} horas na fase 2  <br>

                    ${fase3} horas na fase 3  <br>

                    ${faseRem} horas na fase REM`
    }

</Script>
<!-- feito -->
