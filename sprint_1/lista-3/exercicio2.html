<!--
2. Todo mundo adora pizza! Existem para todos os gostos! Crie um programa que ajude um grupo de amigos a saber quanto uma pizza vai custar para cada amigo.  

a) Solicite o valor da pizza e a quantidade de amigos que vão dividir o valor.  

b) Ao clicar num botão "#lovePizza", exiba um alerta com a frase  

     "Cada um dos X amigos vai pagar R$Y"  

Onde X é a quantidade de amigos e Y é o resultado do cálculo que seu programa fará  
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Digite o valor da pizza:</label>
    <input type="number" id="input_valorPizza">

    <br><br>

    <label for="">Digite a quantidade de amigos que vão dividir o valor:</label>
    <input type="number" id="input_qtdAmigos">
    
    <br><br>

    <button onclick="repartir()">#lovePizza</button>
</body>
</html>

<script>
    function repartir() {
        var qtdAmigos = parseInt(input_qtdAmigos.value);
        var valorPizza =parseInt(input_valorPizza.value);
        var valorDivido = valorPizza /qtdAmigos;

        alert("Cada um dos " + qtdAmigos + " amigos vai pagar R$" + valorDivido)
    }
</script>
