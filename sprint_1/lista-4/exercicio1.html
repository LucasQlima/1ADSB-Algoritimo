<!-- 
1. Crie um programa que:  

a) Pergunte ao usuário sua idade.  

b) Ao clicar num botão "Ir pra festa":  

   b1) Caso a idade seja menor que 18, deve aparecer um alert com a frase "Pedir permissão pro responsável" 

   b2) Sempre vai aparecer um alert com a palavra "#partiuFesta" ao final  

OBS: caso tenha 18 anos ou mais, deve somente a segunda mensagem.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="">Digite sua idade:</label>
    <input type="number" id="input_idade">

    <button onclick="acao()">Ir pra festa</button>

    <div id="div_texto"></div>

</body>
</html>

<script>

    function acao() {
        var idade = parseInt(input_idade.value);

        if (idade >= 18) {
            div_texto.innerHTML = "#partiuFesta"
        }

        if (idade < 18) {
             div_texto.innerHTML = "Pedir permissão pro responsável"
        }
    }

</script>
